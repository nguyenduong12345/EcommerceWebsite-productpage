<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang san pham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700&family=Ubuntu:wght@300;400;500&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="Product">
      <div class="leftProduct_item">
        <div class="leftProduct_item-main">
          <img
            class="leftProduct_item-img"
            src="./Images/Rectangle 4482.png"
            alt=""
          />
        </div>
        <div class="leftProduct_item-list">
          <img
            class="leftProduct_item-imgbottom"
            src="./Images/Rectangle 4487.png"
            alt=""
          />
          <img
            class="leftProduct_item-imgbottom"
            src="./Images/Rectangle 4515.png"
            alt=""
          />
          <img
            class="leftProduct_item-imgbottom"
            src="./Images/Rectangle 4516.png"
            alt=""
          />
          <img
            class="leftProduct_item-imgbottom"
            src="./Images/Rectangle 4517.png"
            alt=""
          />
        </div>
      </div>
      <div class="rightProduct_info">
        <h1 class="rightProduct_info-title">
          IPhone 11 | Bản quốc tế | Chính hãng VN/A
        </h1>
        <div class="rightProduct_info-description">
          <img class="rightProduct_info-vote" src="./Images/star.png" alt="" />
          <p class="rightProduct_info-desc">
            84 Người đánh giá . 24 Khác hàng phản hồi
          </p>
        </div>
        <div class="rightProduct_info-option">
          <div class="rightProduct_info-memories">
            <h2 class="title1">Lựa chọn bộ nhớ</h2>
            <div class="rightProduct_info-chooseMemory">
              <div class="rightProduct_info-memory">
                <p class="memory">256 GB</p>
                <p class="price">19.000.000đ</p>
              </div>
              <div class="rightProduct_info-memory">
                <p class="memory">128 GB</p>
                <p class="price">19.000.000đ</p>
              </div>
              <div class="rightProduct_info-memory">
                <p class="memory">64 GB</p>
                <p class="price">19.000.000đ</p>
              </div>
            </div>
          </div>
          <div class="rightProduct_info-colors">
            <h2 class="title2">Lựa chọn màu sắc</h2>
            <br class="rightProduct_info-chooseColor">
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
              <br> 
            </br>
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
              <div class="rightProduct_info-color">
                <div class="colorCircle"></div>
                <p class="color">Đỏ</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
